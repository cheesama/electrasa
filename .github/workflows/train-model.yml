# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Training Model

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Azure CLI
      run: |
        sudo apt-get update && sudo apt-get install -y curl python3-setuptools apt-transport-https vim gnupg2 unzip wget jq
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo -E bash
        wget https://releases.hashicorp.com/terraform/0.12.24/terraform_0.12.24_linux_amd64.zip && unzip terraform_0.12.24_linux_amd64.zip && sudo mv terraform /usr/local/bin/
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Train Model
      run: |
          pip3 install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install .
          cd tests && wget ${{ secrets.NLU_FILE_PATH }} && python3 tests/test_KoELECTRA_backbone.py
