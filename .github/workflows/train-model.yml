# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Training Model

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Terraform
      run: |
        sudo apt-get update && sudo apt-get install -y curl apt-transport-https vim gnupg2 unzip wget jq
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo -E bash
        wget https://releases.hashicorp.com/terraform/0.12.24/terraform_0.12.24_linux_amd64.zip && unzip terraform_0.12.24_linux_amd64.zip && sudo mv terraform /usr/local/bin/
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Terraform Setting
      id: terraform_setting
      run: |
        terraform init
        export TF_VAR_az_subscription_id=${{ secrets.az_subscription_id }}
        export TF_VAR_az_client_id=${{ secrets.az_client_id }}
        export TF_VAR_az_client_secret=${{ secrets.az_client_secret }}
        export TF_VAR_az_tenant_id=${{ secrets.az_tenant_id }}
        
        terraform plan
        terraform apply -auto-approve
    - name: Model Training
      run: |
        ssh azureuser@${{ steps.terraform_setting.outputs.ip_address }} && ls && exit
    - name: Destroy Resource
      run: |
        terraform destroy -auto-approve
        
